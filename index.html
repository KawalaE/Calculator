<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/png" href="Pictures/calculator.png"/>
    </head>
    <body>
        <script src="script.js" defer></script>
        <div class="page-content">
            <div class = "calculator">
                <div class="display"></div>
                <div class="numbers">
                    <div class="clear-remove">
                        <button class = "additional-options">CA</button>
                        <button class = "additional-options">CE</button>
                    </div>
                    <div class="second-row">
                        <button class = "number">7</button>
                        <button class = "number">8</button>
                        <button class = "number">9</button>
                        <button class = 'operator'>/</button>
                    </div>
                    <div class="third-row">
                        <button class = "number">4</button>
                        <button class = "number">5</button>
                        <button class = "number">6</button>
                        <button class = 'operator'>*</button>
                    </div>
                    <div class="fourth-row">
                        <button class = "number">1</button>
                        <button class = "number">2</button>
                        <button class = "number">3</button>
                        <button class = 'operator'>-</button>
                    </div>
                    <div class="fifth-row">
                        <button class = "number">0</button>
                        <button class = "number">.</button>
                        <button class="equal">=</button>
                        <button class = 'operator' class="plus">+</button>
                    </div>
                    <div class="footer-elements">
                        <a class ="footer"> Created by KawalaE</a>
                        <a class ="footer-git" href="https://github.com/KawalaE/Calculator"><img src="Pictures/github-green.png" alt="GitHub icon." width="30"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
