<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="script.js" defer></script>
        <div class="page-content">
            <div class = "calculator">
                <div class="display"></div>
                <div class="numbers">
                    <div class="clear-remove">
                        <button class="clear">C</button>
                        <button class="remove">RM</button>
                    </div>
                    <div class="second-row">
                        <button class = "number" class="seven">7</button>
                        <button class = "number" class="eight">8</button>
                        <button class = "number" class="nine">9</button>
                        <button class = 'operator'class="divide">/</button>
                    </div>
                    <div class="third-row">
                        <button class = "number" class="four">4</button>
                        <button class = "number" class="five">5</button>
                        <button class = "number" class="six">6</button>
                        <button class = 'operator' class="multiply">*</button>
                    </div>
                    <div class="fourth-row">
                        <button class = "number" class="one">1</button>
                        <button class = "number" class="two">2</button>
                        <button class = "number" class="three">3</button>
                        <button class = 'operator' class="minus">-</button>
                    </div>
                    <div class="fifth-row">
                        <button class = "number" class="zero">0</button>
                        <button class = 'operator' class="dot">.</button>
                        <button class = 'operator' class="equal">=</button>
                        <button class = 'operator' class="plus">+</button>
                    </div>
                    <div class="footer-elements">
                        <a class ="footer"> Created by KawalaE</a>
                        <a class ="footer-git" href="https://github.com/KawalaE/Calculator"><img src="Pictures/github-mark-white.png" alt="GitHub icon." width="30"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
